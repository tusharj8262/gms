{% include 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .card {
            flex: 1;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            padding: 20px;
        }

        .card h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: #007bff;
        }

        .card p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Welcome Component -->
    <div class="header">
        <h1>Welcome, {{ username }}!</h1>
        <p>Your personalized dashboard</p>
    </div>

    <!-- Dashboard Stats -->
    
</div>

</body>
</html>
