    <title>Home</title>
    <style>    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            background-color: #f9f9f9;

        nav {
            background-color: #fff;
            padding: 1rem;

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;

        nav a:hover {
            text-decoration: underline;
        }
